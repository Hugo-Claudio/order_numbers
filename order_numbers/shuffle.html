<!DOCTYPE html>
<html>
  <head>
    <title>Shuffle</title>
  </head>
  <body>
    <div class="header">
      <script src="shuffle_sort.js" type="text/javascript"></script>
      <link rel="stylesheet" href="style.css" />
      <div class="shuffle_sort-title--mobile">
        {Shuffle & Sort<span style="color: #de7064">/</span>}
      </div>
    </div>
    <div class="shuffle_sort--container">
      <div class="shuffle_sort">
        <div class="shuffle_sort--title">
          {Shuffle & Sort<span style="color: #de7064">/</span>}
        </div>
        <div class="shuffle_sort--area">
          <div class="shuffle_sort--numbers">
            <div class="shuffle_sort--square">
              <span class="square_1">1</span>
            </div>
            <div class="shuffle_sort--square square-2">
              <span class="square_2">2</span>
            </div>
            <div class="shuffle_sort--square">
              <span class="square_3">3</span>
            </div>
            <div class="shuffle_sort--square square-2">
              <span class="square_4">4</span>
            </div>
            <div class="shuffle_sort--square">
              <span class="square_5">5</span>
            </div>
            <div class="shuffle_sort--square square-2">
              <span class="square_6">6</span>
            </div>
            <div class="shuffle_sort--square">
              <span class="square_7">7</span>
            </div>
            <div class="shuffle_sort--square square-2">
              <span class="square_8">8</span>
            </div>
            <div class="shuffle_sort--square">
              <span class="square_9">9</span>
            </div>
          </div>
          <div class="shuffle_sort--controls">
            <div class="controls-area">
              <div class="action-btn" onclick="shuffleNums()">
                <img class="icon" src="./assets/shuffle.png" />
                <span class="btn-name">Shuffle</span>
              </div>
              <div class="action-btn" onclick="sortNums()">
                <img class="icon" src="./assets/sort.png" />
                <span class="btn-name">Sort</span>
              </div>
            </div>
            <img class="logo-pc" src="./assets/logo.png" />
            <img class="logo-mobile" src="./assets/logo-black.svg" />
          </div>
        </div>
        <div class="footer">Shuffle & sort by Hugo Cl√°udio</div>
      </div>
    </div>
  </body>
</html>
